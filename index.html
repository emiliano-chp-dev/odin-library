<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./style.css"
      media="print"
      onload="this.media='all'"
    />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <i class="fas fa-book-open"></i>
      <h1>Odin Library</h1>
    </header>

    <main>
      <div class="book-container">
        <div class="card card-book">
          <h4>Book Title</h4>
          <p>Author: <em>Author Name</em></p>
          <p>Published: <em>1937</em></p>
          <p>Pages: <em>320</em></p>
          <div class="button-container">
            <button class="btn btn-status read">READ</button>
            <button class="btn btn-delete-book">DELETE</button>
          </div>
        </div>
      </div>

      <div class="modal open">
        <form action="_">
          <ul class="card card-form">
            <a href="#" class="close-modal">
              <i class="fas fa-x"></i>
            </a>
            <li>
              <label for="book-title">Title: </label>
              <input type="text" name="book-title" id="book-title" required />
            </li>
            <li>
              <label for="book-author">Author: </label>
              <input type="text" name="book-author" id="book-author" />
            </li>
            <li>
              <label for="book-publish-year">Published: </label>
              <input
                type="number"
                name="book-publish-year"
                id="book-publish-year"
              />
            </li>
            <li>
              <label for="book-pages">Pages: </label>
              <input type="number" name="book-pages" id="book-pages" />
            </li>
            <li>
              <label for="book-status">Status: </label>
              <input type="text" name="book-status" id="book-status" />
            </li>
            <li>
              <button class="btn btn-submit-book">Submit</button>
            </li>
          </ul>
        </form>
      </div>

      <button class="btn btn-add-book">Add Book</button>
    </main>

    <footer>
      &copy; emiliano-chp-dev 2025
      <a
        href="https://github.com/emiliano-chp-dev"
        noreferrer
        noopener
        target="_blank"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
